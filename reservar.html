<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Restaurante</title>
    <link rel="stylesheet" href="assets/css/reservar.css">
</head>
<body>
    <div class="side-section">
        <div class="cutlery-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="80" height="80">
                <path fill="#FFFFFF" d="M7 2c-.55 0-1 .45-1 1v8H5V3c0-.55-.45-1-1-1s-1 .45-1 1v8c0 1.66 1.34 3 3 3v7h2v-7c1.66 0 3-1.34 3-3V3c0-.55-.45-1-1-1s-1 .45-1 1v8H8V3c0-.55-.45-1-1-1zm10 0c-.55 0-1 .45-1 1v6h-1V3c0-.55-.45-1-1-1s-1 .45-1 1v6c0 2.21 1.79 4 4 4v7h2V3c0-.55-.45-1-1-1z"/>
            </svg>
        </div>
        <p>Reserva tu mesa y disfruta una experiencia Ãºnica.</p>
    </div>
    
    <div class="container">
        <h2>Reservar en <span id="restauranteNombre"></span></h2>
        <form id="reservaForm">
            <input type="hidden" id="restauranteIdInput">
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>

            <label for="motivo">Motivo:</label>
            <input type="text" id="motivo" required>

            <label for="cantidadPersonas">Cantidad de personas:</label>
            <input type="number" id="cantidadPersonas" required>

            <label for="requisitosEspeciales">Requisitos especiales:</label>
            <textarea id="requisitosEspeciales"></textarea>

            <label for="alergias">Alergias:</label>
            <textarea id="alergias"></textarea>

            <button type="submit">Reservar</button>
        </form>
    </div>
</body>
<script src="reservas.js"></script>

</html>
