<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="register-container">
    <h2>Regístrate</h2>
    <form id="registerForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario" required>
        <label for="usuario"></label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" id="regEmail" placeholder="Correo" required>
        <label for="regEmail"></label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="contrasenia" id="regPassword" placeholder="Contraseña" required>
        <label for="regPassword"></label>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
