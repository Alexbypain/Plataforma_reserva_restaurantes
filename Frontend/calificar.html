<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calificar Reserva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calificar Reserva</h2>
        <!-- Se muestran datos del restaurante si se requieren -->
        <div id="infoRestaurante"></div>
        <form id="formCalificar">
            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
            <button type="submit">Enviar Calificaci√≥n</button>
        </form>
    </div>
    <script src="calificar.js"></script>
</body>
</html>
