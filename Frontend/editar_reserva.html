<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reserva</title>
    <link rel="stylesheet" href="assets/css/reservar.css">
</head>
<body>
    <div class="side-section">
        <div class="cutlery-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="80" height="80">
                <path fill="#FFFFFF" d="M7 2c-.55 0-1 .45-1 1v8H5V3c0-.55-.45-1-1-1s-1 .45-1 1v8c0 1.66 1.34 3 3 3v7h2v-7c1.66 0 3-1.34 3-3V3c0-.55-.45-1-1-1s-1 .45-1 1v8H8V3c0-.55-.45-1-1-1zm10 0c-.55 0-1 .45-1 1v6h-1V3c0-.55-.45-1-1-1s-1 .45-1 1v6c0 2.21 1.79 4 4 4v7h2V3c0-.55-.45-1-1-1z"/>
            </svg>
        </div>
        <p>Reserva tu mesa y disfruta una experiencia única.</p>
    </div>

    <div class="container">
        <!-- Formulario de edición -->
        <h3>Modificar Reserva en <span id="restauranteNombre"></span></h3>
        <form id="reservaForm">
            <input type="hidden" id="reserva_id" name="id" value="">
            <input type="hidden" id="restauranteIdInput">
                
            <label for="fecha_reserva">Fecha de Reserva:</label>
            <input type="date" id="fecha_reserva" name="fecha_reserva" required>

            <label for="hora_reserva">Hora de Reserva:</label>
            <input type="time" id="hora_reserva" name="hora_reserva" required>

            <label for="motivo">Motivo de la Reserva:</label>
            <textarea id="motivo" name="motivo" required></textarea>

            <label for="numero_personas">Cantidad de Personas:</label>
            <input type="number" id="numero_personas" name="numero_personas" min="1" required>

            <label for="requisitos_especiales">Requisitos Especiales:</label>
            <textarea id="requisitos_especiales" name="requisitos_especiales"></textarea>

            <label for="alergias_intolerancias">Alergias o Intolerancias Alimenticias:</label>
            <textarea id="alergias_intolerancias" name="alergias_intolerancias"></textarea>

            <button type="submit">Modificar</button>
            <button type="button" onclick="window.history.back();" class="btn-volver">Volver</button>
        </form>
    </div>
</body>
<script src="reservas.js"></script>
</html>
